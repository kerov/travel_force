<template>
    <lightning-card title={labels.title} icon-name="custom:custom70">
        <div class="slds-p-horizontal_medium">
            
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-spinner alternative-text={labels.loading} size="medium"></lightning-spinner>
                </div>
            </template>

            <template if:false={recordId}>
                <div class="slds-text-align_center slds-p-vertical_medium">
                    <lightning-icon icon-name="utility:info" size="small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                    <span class="slds-text-color_weak">{labels.selectTripMessage}</span>
                </div>
            </template>

            <template if:true={recordId}>
                <template if:false={preferredDate}>
                    <div class="slds-scoped-notification slds-media slds-media_center" role="status">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p>{labels.setDateMessage}</p>
                        </div>
                    </div>
                </template>
            </template>

            <template if:true={showFlights}>
                <div class="slds-m-top_medium">
                    
                    <template if:true={currentFlight}>
                        <div class="slds-box slds-theme_success slds-m-bottom_medium">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:check" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <p class="slds-text-color_inverse">
                                        <strong>{labels.currentlySelected}</strong>
                                    </p>
                                </div>
                                <div class="slds-media__figure slds-media__figure_reverse">
                                    <lightning-button-icon 
                                        icon-name="utility:close" 
                                        variant="border-inverse"
                                        alternative-text={labels.clearSelection}
                                        title={labels.clearSelection}
                                        onclick={clearFlight}>
                                    </lightning-button-icon>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template if:true={currentTicket}>
                        <div class="slds-box slds-theme_info slds-m-bottom_medium">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <lightning-icon icon-name="utility:ticket" size="small" variant="inverse"></lightning-icon>
                                </div>
                                <div class="slds-media__body">
                                    <p class="slds-text-color_inverse">
                                        <strong>{labels.yourTicket}</strong> {currentTicket.Name}
                                    </p>
                                </div>
                                <div class="slds-media__figure slds-media__figure_reverse">
                                    <lightning-button 
                                        label={labels.viewTicket} 
                                        variant="brand-outline"
                                        onclick={navigateToTicket}>
                                    </lightning-button>
                                </div>
                            </div>
                        </div>
                    </template>

                    <template if:true={hasAvailableFlights}>
                        <div class={flightsGridClass}>
                            <template for:each={availableFlights} for:item="flight">
                                <div key={flight.Id} class="flight-card slds-box slds-box_x-small slds-theme_default slds-transition_all">
                                    <div class="slds-media slds-media_center">
                                        <div class="slds-media__body">
                                            <div class="slds-grid slds-wrap">
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                                                    <p class="slds-text-heading_small">{flight.Name}</p>
                                                    <p class="slds-text-color_weak">
                                                        <lightning-formatted-date-time 
                                                            value={flight.Start__c} 
                                                            year="numeric" 
                                                            month="short" 
                                                            day="2-digit"
                                                            hour="2-digit" 
                                                            minute="2-digit">
                                                        </lightning-formatted-date-time>
                                                    </p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-text-align_right">
                                                    <div class="slds-m-bottom_x-small">
                                                        <lightning-badge label={flight.availableTicketsLabel} variant="success"></lightning-badge>
                                                    </div>
                                                    <lightning-button 
                                                        label={labels.selectFlight} 
                                                        variant="brand"
                                                        data-flight-id={flight.Id}
                                                        onclick={selectFlight}
                                                        size="small">
                                                    </lightning-button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:false={hasAvailableFlights}>
                        <template if:false={isLoading}>
                            <div class="slds-text-longform">
                                <h3 class="slds-text-heading_medium">{labels.noFlightsTitle}</h3>
                                <p class="slds-text-body_regular">{labels.noFlightsMessage}</p>
                            </div>
                        </template>
                    </template>

                </div>
            </template>

        </div>
    </lightning-card>
</template>
